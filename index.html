<html lang="ru">
  <head>

    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />

  </head>
  <body class="page">
    <header class="header">
     <div class="logo-group">
      <h1 class="title-header">&lt;/html&gt;</h1>
      <p class="text-header">закрывающий тег</p>

        <img 
          class="image-content"
          src="./images/image.png"

          на ваше будущее.</p>
        <p class="card-text">Место для ваших воспоминаний о начале обучения.</p>
        </div>
        <button class="like-icon" type="button"></button>
        <button class="card__like-button" type="button">
          <span class="button__text">Like</span>
        </button>
      </article>
    </main>
    <script src="./scripts/like.js"></script>
